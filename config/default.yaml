postgres:
  user: "postgres"
  dbName: "khan"
  host: "localhost"
  port: 5433
  sslMode: "disable"

elasticsearch:
  enabled: true
  host: "localhost"
  port: 9200
  sniff: false
  index: "khan"

khan:
  maxPendingInvites: -1
  defaultCooldownBeforeInvite: 0
  defaultCooldownBeforeApply: 3600

healthcheck:
  workingText: "WORKING"

webhooks:
  timeout: 2
  workers: 50
  bufferSize: 50000
  statsPort: 9999
  runStats: true

sentry:
  url: ""

newrelic:
  appName: "khan"
  key: ""

redis:
  host: 0.0.0.0
  port: 50505
  database: 0
  pool: 30
  password: ""
