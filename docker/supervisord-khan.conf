[supervisord]
logfile=/dev/null
pidfile=/var/run/supervisord.pid
nodaemon=true

[program:nginx]
command=nginx
redirect_stderr=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
auto_start=true
autorestart=true

[program:khan]
command=/go/bin/khan start --bind 0.0.0.0 --port 8080 --fast --config /go/src/github.com/topfreegames/khan/config/default.yaml
directory=/go/src/github.com/topfreegames/khan
redirect_stderr=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
auto_start=true
autorestart=true
